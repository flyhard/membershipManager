<div class="panel panel-primary">
    <div class="panel-heading">
        Add member
    </div>
    <div class="panel-body" ng-show="{privileges:isMemberAdmin}">
        <form ng-submit="save(member)">
            <fieldset>
                <legend>Member data</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" ng-model="member.name" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input id="phone" ng-model="member.phone" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email">eMail:</label>
                    <input id="email" class="form-control" ng-model="member.emailAddress" type="email"/>
                </div>
                <div class="form-group">
                    <label class="control-label">More emails</label>

                    <div class="container-fluid">
                        <div class="row"
                             ng-repeat="alternative in member.alternativeAddresses |filter: {primary: false}">
                            <div class="col-xs-2">{{alternative.email}}</div>
                            <div class="col-xs-1">
                                <button class="btn btn-xs" ng-click="makePrimary(alternative)">Make primary</button>
                            </div>
                            <div class="col-xs-1">
                                <button class="btn btn-danger btn-xs" ng-click="removeEmail(alternative)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                    Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <ng-form class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <label for="newEmail" class="input-group-addon">Additional eMail:</label>
                                <input id="newEmail" ng-model="newEmail" type="email" class="form-control"
                                       placeholder="eMail address">
                            </div>
                            <button class="btn" ng-click="addEmail()">
                                <i class="glyphicon glyphicon-plus"></i>
                                Add
                            </button>
                        </div>
                    </ng-form>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="saveMember()"><i
                        class="glyphicon glyphicon-plus"></i>
                    Save
                </button>
                <button type="button" class="btn" ng-click="cancelEditMember()">Cancel</button>
            </fieldset>
        </form>
        <div>{{member|json}}</div>
    </div>
</div>
